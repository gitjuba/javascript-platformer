<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript canvas platforming game
    </title>
    <style>
        #mainCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="mainCanvas"></canvas>

<script type="text/javascript" src="Levels.js"></script>
<script type="text/javascript" src="Constants.js"></script>
<script type="text/javascript">
const canvas = document.getElementById('mainCanvas');
// Note: canvas.width is the actual width of the element; canvas.style.width is its appearance.
// So if they differ, shapes appear distorted.
canvas.width = CANVAS_WIDTH;
canvas.height = CANVAS_HEIGHT;

const ctx = canvas.getContext('2d');

// Space is expressed in pixels and time in frames in all kinematic quantities such as speed and acceleration.
const pixPerMet = 5;
const framesPerSec = 60;
const gravitationalPull = 9.81*pixPerMet/(framesPerSec^2);

const turboMultiplier = 1.5;
const playerMaxSpeedHorizontal = 7;
const playerMaxSpeedVertical = 10;
const playerAccHorizontalGround = 1.5;
const playerAccHorizontalAirForced = 0.5;
const playerAccHorizontalAirFree = 0.1;
const playerAccVertical = 5*gravitationalPull;
const maxJumpDuration = 10; // When jumping, apply vertical acceleration for at most this many frames.

const resetPlayer = levelInd => {
    const startObj = levels[levelInd].find(obj => obj.type === Objects.PLAYER);
    return {
        levelProgress: levelInd,
        alive: true,
        x: startObj.x,
        y: startObj.y,
        vx: 0,
        vy: 0,
        left: false,
        right: false,
        up: false,
        newJump: true,
        jumpDuration: maxJumpDuration,
        turbo: false
    };
};

let player = resetPlayer(0);

const isDead = () => {
    return player.y > CANVAS_HEIGHT;
};

const onSurface = levelObjects => {
    // Check whether the player is in a position where they can execute a jump, i.e. on top of an obstacle.
    for (const obstacle of levelObjects.filter(obj => obj.type === Objects.OBSTACLE)) {
        if (player.y === obstacle.y - PLAYER_H && player.x + PLAYER_W >= obstacle.x && player.x <= obstacle.x + obstacle.w) {
            return true;
        }
    }
    return false;
};

// TODO: Move to CollisionDetection.js
// Calculate the overlap of the player and an obstacle. Push the player back.
const handleCollision = obstacle => {
    let colliding = false;
    const aL = player.x + PLAYER_W - obstacle.x;
    const aR = obstacle.x + obstacle.w - player.x;
    if (aL > 0 && aR > 0) {
        const aT = player.y + PLAYER_H - obstacle.y;
        const aB = obstacle.y + obstacle.h - player.y;
        if (aT > 0 && aB > 0) {
            colliding = true;

            if (aL < PLAYER_W && PLAYER_W < aR) {
              // left collision
              if (aT < PLAYER_H && PLAYER_H < aB) {
                // top-left
                if (player.vx >= 0 && player.vy <= 0) {
                  // player velocity towards top-right
                  player.vx = 0;
                  player.x -= aL;
                } else if (player.vx <= 0 && player.vy >= 0) {
                  // velocity towards bottom-left
                  player.vy = 0;
                  player.y -= aT;
                } else if (player.vx > 0 && player.vy > 0) {
                  // velocity direction to bottom-right, i.e. towards the obstacle
                  if (aL > aT) {
                    player.vy = 0;
                    player.y -= aT;
                  } else {
                    player.vx = 0;
                    player.x -= aL;
                  }
                } else {
                  console.log('Corner collision with velocity pointed away from obstacle!')
                }
              } else if (aB < PLAYER_H && PLAYER_H < aT) {
                // bottom-left
                if (player.vx >= 0 && player.vy >= 0) {
                  // player velocity towards bottom-right
                  player.vx = 0;
                  player.x -= aL;
                } else if (player.vx <= 0 && player.vy <= 0) {
                  // velocity towards top-left
                  player.vy = 0;
                  player.y += aB;
                  player.jumpDuration = maxJumpDuration;
                } else if (player.vx > 0 && player.vy < 0) {
                  // velocity direction to top-right, i.e. towards the obstacle
                  if (aL > aB) {
                    player.vy = 0;
                    player.y += aB;
                    player.jumpDuration = maxJumpDuration;
                  } else {
                    player.vx = 0;
                    player.x -= aL;
                  }
                } else {
                  console.log('Corner collision with velocity pointed away from obstacle!')
                }
              } else {
                // direct left
                player.vx = 0;
                player.x -= aL;
              }
            } else if (aR < PLAYER_W && PLAYER_W < aL) {
              // right collision
              if (aT < PLAYER_H && PLAYER_H < aB) {
                // top-right
                if (player.vx <= 0 && player.vy <= 0) {
                  // player velocity towards top-left
                  player.vx = 0;
                  player.x += aR;
                } else if (player.vx >= 0 && player.vy >= 0) {
                  // velocity towards bottom-right
                  player.vy = 0;
                  player.y -= aT;
                } else if (player.vx < 0 && player.vy > 0) {
                  // velocity direction to bottom-left, i.e. towards the obstacle
                  if (aR > aT) {
                    player.vy = 0;
                    player.y -= aT;
                  } else {
                    player.vx = 0;
                    player.x += aR;
                  }
                } else {
                  console.log('Corner collision with velocity pointed away from obstacle!')
                }
              } else if (aB < PLAYER_H && PLAYER_H < aT) {
                // bottom-right
                if (player.vx <= 0 && player.vy >= 0) {
                  // player velocity towards bottom-left
                  player.vx = 0;
                  player.x += aR;
                } else if (player.vx >= 0 && player.vy <= 0) {
                  // velocity towards top-right
                  player.vy = 0;
                  player.y += aB;
                  player.jumpDuration = maxJumpDuration;
                } else if (player.vx < 0 && player.vy < 0) {
                  // velocity direction to top-left, i.e. towards the obstacle
                  if (aR > aB) {
                    player.vy = 0;
                    player.y += aB;
                    player.jumpDuration = maxJumpDuration;
                  } else {
                    player.vx = 0;
                    player.x += aR;
                  }
                } else {
                  console.log('Corner collision with velocity pointed away from obstacle!')
                }
              } else {
                // direct right
                player.vx = 0;
                player.x += aR;
              }
            } else {
              // either a direct top or direct bottom collision
              if (aT < aB) {
                // direct top
                player.vy = 0;
                player.y -= aT;
              } else {
                // direct bottom
                player.vy = 0;
                player.y += aB;
                player.jumpDuration = maxJumpDuration;
              }
            }
        }
    }
    return colliding;
};

const update = () => {
    // Handle input. Player input changes the velocity.
    const levelObjects = levels[player.levelProgress];
    const isOnSurface = onSurface(levelObjects);
    const turbo = player.turbo ? turboMultiplier : 1;
    if (player.left) {
        if (isOnSurface) {
            player.vx -= turbo*playerAccHorizontalGround;
        } else {
            player.vx -= turbo*playerAccHorizontalAirForced;
        }
        if (player.vx < -turbo*playerMaxSpeedHorizontal) {
            player.vx = -turbo*playerMaxSpeedHorizontal;
        }
    } else if (player.right) {
        if (isOnSurface) {
            player.vx += turbo*playerAccHorizontalGround;
        } else {
            player.vx += turbo*playerAccHorizontalAirForced;
        }
        if (player.vx > turbo*playerMaxSpeedHorizontal) {
            player.vx = turbo*playerMaxSpeedHorizontal;
        }
    } else {
        if (isOnSurface) {
            player.vx += player.vx < 0 ? playerAccHorizontalGround : -playerAccHorizontalGround;
            if (Math.abs(player.vx) < 2*playerAccHorizontalGround) {
                player.vx = 0;
            }
        } else {
            player.vx += player.vx < 0 ? playerAccHorizontalAirFree : -playerAccHorizontalAirFree;
            if (Math.abs(player.vx) < 2*playerAccHorizontalAirFree) {
                player.vx = 0;
            }
        }
    }

    if (player.up && player.newJump) {
        if (isOnSurface) {
            player.jumpDuration = 0;
            player.vy -= playerAccVertical;
        }
        if (player.jumpDuration < maxJumpDuration) {
            player.vy -= playerAccVertical;
            if (player.vy < -playerMaxSpeedVertical) {
                player.vy = -playerMaxSpeedVertical;
            }
        } else {
            player.newJump = false;
        }
    }

    //
    // Apply physics.
    //

    // Advance player state.
    player.x += player.vx;
    if (!isOnSurface) {
        player.jumpDuration += 1;
        player.vy += gravitationalPull;
        if (player.vy > playerMaxSpeedVertical) {
            player.vy = playerMaxSpeedVertical;
        }
        player.y += player.vy;
    } else {
        // The player has just jumped.
        player.y += player.vy;
    }

    // Check if goal is reached.
    const goal = levelObjects.find(obj => obj.type === Objects.GOAL);
    if (handleCollision(goal)) {
        player = resetPlayer(player.levelProgress === levels.length - 1 ? 0 : player.levelProgress + 1);
    }

    // Detect collisions.
    levelObjects.filter(obj => obj.type === Objects.OBSTACLE).forEach(obstacle => handleCollision(obstacle));

    if (isDead()) {
        player = resetPlayer(player.levelProgress);
    }

    //
    // Render new frame.
    //

    // Clear previous frame.
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // Draw obstacles.
    ctx.fillStyle = 'black';
    levelObjects
        .filter(obj => obj.type === Objects.OBSTACLE)
        .forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h));

    // Draw goal
    ctx.fillStyle = 'red';
    ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

    // Draw player.
    ctx.fillStyle = 'blue';
    ctx.fillRect(player.x, player.y, PLAYER_W, PLAYER_H);

    window.requestAnimationFrame(update);
};

// Register input.
window.addEventListener('keydown', e => {
    switch (e.keyCode) {
        case 37: // left
            player.right = false;
            player.left = true;
            break;
        case 38: // up
            player.up = true;
            break;
        case 39: // right
            player.left = false;
            player.right = true;
            break;
        case 16: // shift
            player.turbo = true;
            break;
        case 78: // 'n' (advance to next level)
            player = resetPlayer(player.levelProgress === levels.length - 1 ? 0 : player.levelProgress + 1);
            break;
        case 80: // 'p' (retreat to previous level)
            player = resetPlayer(player.levelProgress === 0 ? levels.length - 1 : player.levelProgress - 1);
            break;
        default:
            console.log(e.keyCode);
            break;
    }
});

window.addEventListener('keyup', e => {
    switch (e.keyCode) {
        case 37:
            player.left = false;
            break;
        case 38:
            player.up = false;
            player.newJump = true;
            break;
        case 39:
            player.right = false;
            break;
        case 16:
            player.turbo = false;
            break;
        default:
            break;
    }
});

update();

</script>

</body>
</html>
