<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript canvas platforming game
    </title>
    <style>
        #mainCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="mainCanvas"></canvas>

<script>
const canvasWidth = 480;
const canvasHeight = 320;
const canvas = document.getElementById('mainCanvas');
// Note: canvas.width is the actual width of the element; canvas.style.width is its appearance.
// So if they differ, shapes appear distorted.
canvas.width = canvasWidth;
canvas.height = canvasHeight;

const ctx = canvas.getContext('2d');

// Space is expressed in pixels and time in frames in all kinematic quantities such as speed and acceleration.
const pixPerMet = 3;
const framesPerSec = 60;
const gy = 9.81*pixPerMet/(framesPerSec^2);

const playerWidth = 20;
const playerHeight = 20;
const playerMaxSpeed = 10;
const playerAcceleration = 2;

const player = {
    x: 20,
    y: 20,
    vx: 0,
    vy: 0,
    left: false,
    right: false,
    up: false
};

const draw = () => {
    // Handle input.
    if (player.left) {
        player.vx -= playerAcceleration;
        if (player.vx < -playerMaxSpeed) {
            player.vx = -playerMaxSpeed;
        }
    } else if (player.right) {
        player.vx += playerAcceleration;
        if (player.vx > playerMaxSpeed) {
            player.vx = playerMaxSpeed;
        }
    } else {
        player.vx += player.vx < 0 ? playerAcceleration : -playerAcceleration;
        if (Math.abs(player.vx) < 2*playerAcceleration) {
            player.vx = 0;
        }
    }

    if (player.up) {
        player.vy = -playerMaxSpeed;
    }

    // Apply physics.
    player.x += player.vx;
    if (player.x < playerWidth/2) {
        player.vx = 0;
        player.x = playerWidth/2;
    }
    if (player.x > canvasWidth - playerWidth/2) {
        player.vx = 0;
        player.x = canvasWidth - playerWidth/2;
    }
    if (player.y < canvasHeight - playerHeight/2) {
        player.vy += gy;
        player.y += player.vy;
        if (player.y >= canvasHeight - playerHeight/2) {
            player.vy = 0;
            player.y = canvasHeight - playerHeight/2;
        }
    } else {
        player.y += player.vy;
    }

    // Clear previous frame.
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    // Render new frame.
    ctx.beginPath();
    ctx.rect(player.x - playerWidth/2, player.y - playerHeight/2, playerWidth, playerHeight);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
    window.requestAnimationFrame(draw);
};

// Register input.
window.addEventListener('keydown', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.right = false;
            player.left = true;
            break;
        case 38:
            // up
            player.up = true;
            break;
        case 39:
            // right
            player.left = false;
            player.right = true;
            break;
        default:
            break;
    }
});

window.addEventListener('keyup', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.left = false;
            break;
        case 38:
            // up
            player.up = false;
            break;
        case 39:
            // right
            player.right = false;
            break;
        default:
            break;
    }
});

draw();

</script>

</body>
</html>
