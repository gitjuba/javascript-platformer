<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript canvas platforming game
    </title>
    <style>
        #mainCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="mainCanvas"></canvas>

<script type="text/javascript">
const canvasWidth = 1280;
const canvasHeight = 720;
const canvas = document.getElementById('mainCanvas');
// Note: canvas.width is the actual width of the element; canvas.style.width is its appearance.
// So if they differ, shapes appear distorted.
canvas.width = canvasWidth;
canvas.height = canvasHeight;

const ctx = canvas.getContext('2d');

// Space is expressed in pixels and time in frames in all kinematic quantities such as speed and acceleration.
const pixPerMet = 5;
const framesPerSec = 60;
const gravitationalPull = 9.81*pixPerMet/(framesPerSec^2);

const playerWidth = 10;
const playerHeight = 10;

const playerMaxSpeedHorizontal = 10;
const turboMultiplier = 2;
const playerMaxSpeedVertical = 10;
const playerAccHorizontalGround = 2;
const playerAccHorizontalAirForced = 0.5;
const playerAccHorizontalAirFree = 0.1;
const playerAccVertical = 5*gravitationalPull;
const maxJumpDuration = 10; // When jumping, apply vertical acceleration for at most this many frames.

const startLocation = { x: 50, y: 50 };

const resetPlayer = () => ({
    alive: true,
    x: startLocation.x,
    y: startLocation.y,
    vx: 0,
    vy: 0,
    left: false,
    right: false,
    up: false,
    newJump: true,
    jumpDuration: 0,
    turbo: false
});

let player = resetPlayer();

const obstacles = [
    {x: 50, y: 650, w: 300, h: 10},
    {x: 400, y: 550, w: 100, h: 10},
    {x: 550, y: 450, w: 300, h: 10},
    {x: 900, y: 350, w: 100, h: 10},
    {x: 1050, y: 250, w: 100, h: 10}
];

const goal = {x: 1095, y: 150, w: 10, h:10};

const isDead = () => {
    return player.y > canvasHeight;
};

const onSurface = () => {
    // Check whether the player is in a position where they can execute a jump, i.e. on top of an obstacle.
    for (const obstacle of obstacles) {
        if (player.y === obstacle.y - playerHeight && player.x + playerWidth >= obstacle.x && player.x <= obstacle.x + obstacle.w) {
            return true;
        }
    }
    return false;
};

// Calculate the overlap of the player and an obstacle. Push the player back.
const handleCollision = obstacle => {
    let colliding = false;
    let overlapX = 0;
    let overlapY = 0;
    const overlapLeft = player.x + playerWidth - obstacle.x;
    const overlapRight = obstacle.x + obstacle.w - player.x;
    if (overlapLeft > 0 && overlapRight > 0) {
        if (overlapLeft > overlapRight) {
            overlapX = overlapRight;
        } else {
            overlapX = -overlapLeft;
        }
        const overlapTop = player.y + playerHeight - obstacle.y;
        const overlapBottom = obstacle.y + obstacle.h - player.y;
        if (overlapTop > 0 && overlapBottom > 0) {
            colliding = true;
            if (overlapTop > overlapBottom) {
                overlapY = overlapBottom;
            } else {
                overlapY = -overlapTop;
            }
            if (Math.abs(overlapX) > Math.abs(overlapY)) {
                player.y += overlapY;
                player.vy = 0;
            } else {
                player.x += overlapX;
                player.vx = 0;
            }
        }
    }
    return colliding;
};

const update = () => {
    // Handle input. Player input changes the velocity.
    const isOnSurface = onSurface();
    const turbo = player.turbo ? turboMultiplier : 1;
    if (player.left) {
        if (isOnSurface) {
            player.vx -= turbo*playerAccHorizontalGround;
        } else {
            player.vx -= turbo*playerAccHorizontalAirForced;
        }
        if (player.vx < -turbo*playerMaxSpeedHorizontal) {
            player.vx = -turbo*playerMaxSpeedHorizontal;
        }
    } else if (player.right) {
        if (isOnSurface) {
            player.vx += turbo*playerAccHorizontalGround;
        } else {
            player.vx += turbo*playerAccHorizontalAirForced;
        }
        if (player.vx > turbo*playerMaxSpeedHorizontal) {
            player.vx = turbo*playerMaxSpeedHorizontal;
        }
    } else {
        if (isOnSurface) {
            player.vx += player.vx < 0 ? playerAccHorizontalGround : -playerAccHorizontalGround;
            if (Math.abs(player.vx) < 2*playerAccHorizontalGround) {
                player.vx = 0;
            }
        } else {
            player.vx += player.vx < 0 ? playerAccHorizontalAirFree : -playerAccHorizontalAirFree;
            if (Math.abs(player.vx) < 2*playerAccHorizontalAirFree) {
                player.vx = 0;
            }
        }
    }

    if (player.up && player.newJump) {
        if (isOnSurface) {
            player.jumpDuration = 0;
            player.vy -= playerAccVertical;
        }
        if (player.jumpDuration < maxJumpDuration) {
            player.vy -= playerAccVertical;
            if (player.vy < -playerMaxSpeedVertical) {
                player.vy = -playerMaxSpeedVertical;
            }
        } else {
            player.newJump = false;
        }
    }

    //
    // Apply physics.
    //

    // Advance player state.
    player.x += player.vx;
    if (!isOnSurface) {
        player.jumpDuration += 1;
        player.vy += gravitationalPull;
        if (player.vy > playerMaxSpeedVertical) {
            player.vy = playerMaxSpeedVertical;
        }
        player.y += player.vy;
    } else {
        // The player has just jumped.
        player.y += player.vy;
    }

    // Check if goal is reached.
    if (handleCollision(goal)) {
        player = resetPlayer();
    }

    // Detect collisions.
    obstacles.forEach(obstacle => handleCollision(obstacle));

    if (isDead()) {
        player = resetPlayer();
    }

    //
    // Render new frame.
    //

    // Clear previous frame.
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    // Draw obstacles.
    ctx.fillStyle = 'black';
    obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h));

    // Draw goal
    ctx.fillStyle = 'red';
    ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

    // Draw player.
    ctx.fillStyle = 'blue';
    ctx.fillRect(player.x, player.y, playerWidth, playerHeight);

    window.requestAnimationFrame(update);
};

// Register input.
window.addEventListener('keydown', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.right = false;
            player.left = true;
            break;
        case 32:
            // space bar
            player.up = true;
            break;
        case 39:
            // right
            player.left = false;
            player.right = true;
            break;
        case 16:
            // shift
            player.turbo = true;
            break;
        default:
            break;
    }
});

window.addEventListener('keyup', e => {
    switch (e.keyCode) {
        case 37:
            player.left = false;
            break;
        case 32:
            player.up = false;
            player.newJump = true;
            break;
        case 39:
            player.right = false;
            break;
        case 16:
            player.turbo = false;
            break;
        default:
            break;
    }
});

update();

</script>

</body>
</html>
