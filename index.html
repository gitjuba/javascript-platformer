<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript canvas platforming game
    </title>
    <style>
        #mainCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="mainCanvas"></canvas>

<script type="text/javascript">
const canvasWidth = 1280;
const canvasHeight = 720;
const canvas = document.getElementById('mainCanvas');
// Note: canvas.width is the actual width of the element; canvas.style.width is its appearance.
// So if they differ, shapes appear distorted.
canvas.width = canvasWidth;
canvas.height = canvasHeight;

const ctx = canvas.getContext('2d');

// Space is expressed in pixels and time in frames in all kinematic quantities such as speed and acceleration.
const pixPerMet = 5;
const framesPerSec = 60;
const gravitationalPull = 9.81*pixPerMet/(framesPerSec^2);

const playerWidth = 10;
const playerHeight = 10;

const bottomEdge = canvasHeight - playerHeight;
const leftEdge = 0;
const rightEdge = canvasWidth - playerWidth;

const playerMaxSpeedHorizontal = 10;
const playerMaxSpeedVertical = 10;
const playerAccHorizontalGround = 2;
const playerAccHorizontalAirForced = 0.5;
const playerAccHorizontalAirFree = 0.1;
const playerAccVertical = 5*gravitationalPull;
const maxJumpDuration = 10; // When jumping, apply vertical acceleration for at most this many frames.

const player = {
    x: 20,
    y: 20,
    vx: 0,
    vy: 0,
    left: false,
    right: false,
    up: false,
    newJump: true,
    jumpDuration: 0
};

const obstacle = {
    x: 200,
    y: 600,
    w: 100,
    h: 10
};

const onSurface = () => {
    // Check whether the player is in a position where it can execute a jump.
    return player.y === bottomEdge || (player.y === obstacle.y - obstacle.h && player.x + playerWidth >= obstacle.x && player.x <= obstacle.x + obstacle.w);
};

const draw = () => {
    // Handle input. Player input changes the velocity.
    if (player.left) {
        if (onSurface()) {
            player.vx -= playerAccHorizontalGround;
        } else {
            player.vx -= playerAccHorizontalAirForced;
        }
        if (player.vx < -playerMaxSpeedHorizontal) {
            player.vx = -playerMaxSpeedHorizontal;
        }
    } else if (player.right) {
        if (onSurface()) {
            player.vx += playerAccHorizontalGround;
        } else {
            player.vx += playerAccHorizontalAirForced;
        }
        if (player.vx > playerMaxSpeedHorizontal) {
            player.vx = playerMaxSpeedHorizontal;
        }
    } else {
        if (onSurface()) {
            player.vx += player.vx < 0 ? playerAccHorizontalGround : -playerAccHorizontalGround;
            if (Math.abs(player.vx) < 2*playerAccHorizontalGround) {
                player.vx = 0;
            }
        } else {
            player.vx += player.vx < 0 ? playerAccHorizontalAirFree : -playerAccHorizontalAirFree;
            if (Math.abs(player.vx) < 2*playerAccHorizontalAirFree) {
                player.vx = 0;
            }
        }
    }

    if (player.up && player.newJump) {
        if (onSurface()) {
            player.jumpDuration = 0;
            player.vy -= playerAccVertical;
        }
        if (player.jumpDuration < maxJumpDuration) {
            player.vy -= playerAccVertical;
            if (player.vy < -playerMaxSpeedVertical) {
                player.vy = -playerMaxSpeedVertical;
            }
        } else {
            player.newJump = false;
        }
    }

    //
    // Apply physics.
    //

    // Advance player state, check for collisions with obstacles.

    player.x += player.vx;
    // Level bounds
    if (player.x < leftEdge) {
        player.vx = 0;
        player.x = leftEdge;
    }
    if (player.x > rightEdge) {
        player.vx = 0;
        player.x = rightEdge;
    }
    // Obstacle.
    let colliding = false;
    const overlapLeft = player.x + playerWidth - obstacle.x;
    const overlapRight = obstacle.x + obstacle.w - player.x;
    let overlapX = 0;
    let overlapY = 0;
    if (overlapLeft > 0 && overlapRight > 0) {
        if (overlapLeft > overlapRight) {
            overlapX = overlapRight;
        } else {
            overlapX = -overlapLeft;
        }
        const overlapTop = player.y + playerHeight - obstacle.y;
        const overlapBottom = obstacle.y + obstacle.h - player.y;
        if (overlapTop > 0 && overlapBottom > 0) {
            if (overlapTop > overlapBottom) {
                overlapY = overlapBottom;
            } else {
                overlapY = -overlapTop;
            }
            if (Math.abs(overlapX) > Math.abs(overlapY)) {
                player.y += overlapY;
                player.vy = 0;
            } else {
                player.x += overlapX;
                player.vx = 0;
            }
        }
    }
    if (!onSurface()) {
        player.jumpDuration += 1;
        player.vy += gravitationalPull;
        if (player.vy > playerMaxSpeedVertical) {
            player.vy = playerMaxSpeedVertical;
        }
        player.y += player.vy;
        if (player.y >= bottomEdge) {
            player.vy = 0;
            player.y = bottomEdge;
        }
    } else {
        player.y += player.vy;
    }

    // Clear previous frame.
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    //
    // Render new frame.
    //

    // Draw obstacles.
    ctx.fillStyle = 'black';
    ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);

    // Draw player.
    ctx.fillStyle = 'blue';
    ctx.fillRect(player.x, player.y, playerWidth, playerHeight);
    window.requestAnimationFrame(draw);
};

// Register input.
window.addEventListener('keydown', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.right = false;
            player.left = true;
            break;
        case 32:
            // up
            player.up = true;
            break;
        case 39:
            // right
            player.left = false;
            player.right = true;
            break;
        default:
            break;
    }
});

window.addEventListener('keyup', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.left = false;
            break;
        case 32:
            // up
            player.up = false;
            player.newJump = true;
            break;
        case 39:
            // right
            player.right = false;
            break;
        default:
            break;
    }
});

draw();

</script>

</body>
</html>
