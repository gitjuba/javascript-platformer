<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript canvas platforming game
    </title>
    <style>
        #mainCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="mainCanvas"></canvas>

<script>
const canvasWidth = 1280;
const canvasHeight = 720;
const canvas = document.getElementById('mainCanvas');
// Note: canvas.width is the actual width of the element; canvas.style.width is its appearance.
// So if they differ, shapes appear distorted.
canvas.width = canvasWidth;
canvas.height = canvasHeight;

const ctx = canvas.getContext('2d');

// Space is expressed in pixels and time in frames in all kinematic quantities such as speed and acceleration.
const pixPerMet = 5;
const framesPerSec = 60;
const gravAcceleration = 9.81*pixPerMet/(framesPerSec^2);

const playerWidth = 10;
const playerHeight = 10;
const playerMaxSpeedHorizontal = 10;
const playerMaxSpeedVertical = 10;
const playerAccHorizontalGround = 3;
const playerAccHorizontalAir = 0.5;
const playerAccVertical = 5*gravAcceleration;
const maxJumpDuration = 10; // When jumping, apply vertical acceleration for at most this many frames.

const player = {
    x: 20,
    y: 20,
    vx: 0,
    vy: 0,
    left: false,
    right: false,
    up: false,
    jumpDuration: 0
};

const draw = () => {
    // Handle input.
    if (player.left) {
        if (player.y > canvasHeight - playerHeight/2 - 1) {
            player.vx -= playerAccHorizontalGround;
        } else {
            player.vx -= playerAccHorizontalAir;
        }
        if (player.vx < -playerMaxSpeedHorizontal) {
            player.vx = -playerMaxSpeedHorizontal;
        }
    } else if (player.right) {
        if (player.y > canvasHeight - playerHeight/2 - 1) {
            player.vx += playerAccHorizontalGround;
        } else {
            player.vx += playerAccHorizontalAir;
        }
        if (player.vx > playerMaxSpeedHorizontal) {
            player.vx = playerMaxSpeedHorizontal;
        }
    } else {
        if (player.y > canvasHeight - playerHeight/2 - 1) {
            player.vx += player.vx < 0 ? playerAccHorizontalGround : -playerAccHorizontalGround;
            if (Math.abs(player.vx) < 2*playerAccHorizontalGround) {
                player.vx = 0;
            }
        } else {
            player.vx += player.vx < 0 ? playerAccHorizontalAir : -playerAccHorizontalAir;
            if (Math.abs(player.vx) < 2*playerAccHorizontalAir) {
                player.vx = 0;
            }
        }
    }

    if (player.up) {
        if (player.y > canvasHeight - playerHeight/2 - 1) {
            player.jumpDuration = 0;
            player.vy -= playerAccVertical;
        }
        if (player.jumpDuration < maxJumpDuration) {
//            player.vy = -playerMaxSpeedVertical;
            player.vy -= playerAccVertical;
            if (player.vy < -playerMaxSpeedVertical) {
                console.log('max jump speed');
                player.vy = -playerMaxSpeedVertical;
            }
        }
    }

    // Apply physics.
    player.x += player.vx;
    if (player.x < playerWidth/2) {
        player.vx = 0;
        player.x = playerWidth/2;
    }
    if (player.x > canvasWidth - playerWidth/2) {
        player.vx = 0;
        player.x = canvasWidth - playerWidth/2;
    }
    if (player.y < canvasHeight - playerHeight/2) {
        player.jumpDuration += 1;
        player.vy += gravAcceleration;
        if (player.vy > playerMaxSpeedVertical) {
            player.vy = playerMaxSpeedVertical;
        }
        player.y += player.vy;
        if (player.y >= canvasHeight - playerHeight/2) {
            player.vy = 0;
            player.y = canvasHeight - playerHeight/2;
        }
    } else {
        player.y += player.vy;
    }

    // Clear previous frame.
//    ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    // Render new frame.
    ctx.beginPath();
    ctx.rect(player.x - playerWidth/2, player.y - playerHeight/2, playerWidth, playerHeight);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
    window.requestAnimationFrame(draw);
};

// Register input.
window.addEventListener('keydown', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.right = false;
            player.left = true;
            break;
        case 38:
            // up
            player.up = true;
            break;
        case 39:
            // right
            player.left = false;
            player.right = true;
            break;
        default:
            break;
    }
});

window.addEventListener('keyup', e => {
    switch (e.keyCode) {
        case 37:
            // left
            player.left = false;
            break;
        case 38:
            // up
            player.up = false;
            break;
        case 39:
            // right
            player.right = false;
            break;
        default:
            break;
    }
});

draw();

</script>

</body>
</html>
